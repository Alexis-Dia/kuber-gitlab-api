map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP -> HTTPS (и для GitLab, и для dev-домена)
server {
    listen 80;
    listen [::]:80;
    server_name elinext-ai-gitlab.tech gitlab-site.online;
    return 301 https://$host$request_uri;
}

# GitLab backend (встроенный nginx GitLab-а на 8181)
upstream gitlab_backend {
    server 127.0.0.1:8181;
}

# K3s / Traefik backend (NodePort 30080)
upstream k3s_ingress_http {
    # если k3s на этом же сервере:
    server 127.0.0.1:30080;
    # если k3s на другой ноде — поменяй IP на её адрес в LAN
}

########################################################################
# GitLab
########################################################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name elinext-ai-gitlab.tech;

    client_max_body_size 200m;

    # существующий сертификат GitLab из /etc/gitlab/ssl
    ssl_certificate     /etc/gitlab/ssl/elinext-ai-gitlab.tech.crt;
    ssl_certificate_key /etc/gitlab/ssl/elinext-ai-gitlab.tech.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://gitlab_backend;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /-/kubernetes-agent/ {
        proxy_pass http://gitlab_backend;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


########################################################################
# DEV-приложение через Traefik / k3s
########################################################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gitlab-site.online;

    client_max_body_size 200m;

    ssl_certificate     /etc/letsencrypt/live/gitlab-site.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gitlab-site.online/privkey.pem;

    location / {
        proxy_pass http://k3s_ingress_http;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}